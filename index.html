<input type="file" id="fileInput" onchange="checkCod(this)">
<p id="fileSize"></p>

<script>
  function checkCod(input) {
    if (input.files && input.files.length > 0) {
      var file = input.files[0]
      if (!file.name.toLowerCase().endsWith('.cod')) {
        alert('only .cod files allowed')
        input.value = '' // clears it
        document.getElementById('fileSize').innerHTML = ''
        return
      }
      document.getElementById('fileSize').innerHTML = file.size + ' bytes'
    }
  }
</script>
